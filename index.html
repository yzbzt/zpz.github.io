<!DOCTYPE html>
<html>
<head>
    <title>品言我想你了๐·°(৹˃̵﹏˂̵৹)°·๐</title>
    <style>
        :root {
            /* 自定义变量 */
            --speed: 12s;          /* 滚动速度 */
            --image-width: 200px;  /* 图片宽度 */
            --image-height: 120px; /* 图片高度 */
            --header-bg: #2c3e50;  /* 头部背景 */
            --title-color: white;  /* 标题颜色 */
            --title-size: 2.5em;   /* 标题字体大小 */
        }

        body { margin: 0; }

        header {
            background: var(--header-bg);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: var(--title-color);
            margin: 0;
            font-size: var(--title-size);
        }

        .container { padding: 20px 0; }

        .row {
            overflow: hidden;
            margin: 10px 0;
        }

        .row-inner {
            display: flex;
            width: calc(6 * var(--image-width) * 2);
            animation: scroll var(--speed) linear infinite;
        }

        .row2 .row-inner { animation-direction: reverse; }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .img-item {
            flex: 0 0 var(--image-width);
            padding: 8px;
        }

        .img-item img {
            width: 100%;
            height: var(--image-height);
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .img-item:hover img {
            transform: scale(1.05);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>品言我想你了<br>๐·°(৹˃̵﹏˂̵৹)°·๐</h1>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="row-inner">
                <div class="img-item"><img src="./图片/1.jpg" alt="图片1"></div>
                <div class="img-item"><img src="./图片/2.jpg" alt="图片2"></div>
                <div class="img-item"><img src="./图片/3.jpg" alt="图片3"></div>
                <div class="img-item"><img src="./图片/4.jpg" alt="图片4"></div>
                <div class="img-item"><img src="./图片/5.jpg" alt="图片5"></div>
                <div class="img-item"><img src="./图片/6.jpg" alt="图片6"></div>
            </div>
        </div>
        
        <div class="row row2">
            <div class="row-inner">
                <div class="img-item"><img src="./图片/7.jpg" alt="图片7"></div>
                <div class="img-item"><img src="./图片/8.jpg" alt="图片8"></div>
                <div class="img-item"><img src="./图片/9.jpg" alt="图片9"></div>
                <div class="img-item"><img src="./图片/10.jpg" alt="图片10"></div>
                <div class="img-item"><img src="./图片/11.jpg" alt="图片11"></div>
                <div class="img-item"><img src="./图片/12.jpg" alt="图片12"></div>
            </div>
        </div>
        
        <div class="row">
            <div class="row-inner">
                <div class="img-item"><img src="./图片/13.jpg" alt="图片13"></div>
                <div class="img-item"><img src="./图片/14.jpg" alt="图片14"></div>
                <div class="img-item"><img src="./图片/15.jpg" alt="图片15"></div>
                <div class="img-item"><img src="./图片/16.jpg" alt="图片16"></div>
                <div class="img-item"><img src="./图片/17.jpg" alt="图片17"></div>
                <div class="img-item"><img src="./图片/18.jpg" alt="图片18"></div>
            </div>
        </div>
    </div>

    <script>
        // 自动克隆图片实现无缝滚动
        document.querySelectorAll('.row-inner').forEach(el => {
            const children = el.children;
            const cloneCount = children.length;
            
            // 克隆图片节点
            for (let i = 0; i < cloneCount; i++) {
                const clone = children[i].cloneNode(true);
                el.appendChild(clone);
            }
        });

        // 暂停动画的调试代码（可按需移除）
        document.body.addEventListener('click', (e) => {
            if (e.target.tagName === 'IMG') {
                document.querySelectorAll('.row-inner').forEach(el => {
                    el.style.animationPlayState = 
                        el.style.animationPlayState === 'paused' ? 'running' : 'paused';
                });
            }
        });
    </script>
</body>
</html>
